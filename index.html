<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>El Cuervo | Edgar Allan Poe | Ensayo Fotografico 10Â°</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.imgur.com/LONL554.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/CWg7se2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.imgur.com/sJVxCog.jpg" alt="New york" style="width:100%;">
      </div>
      
      <div class="item">
        <img src="https://i.imgur.com/QdD4qux.jpg" alt="New york" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.imgur.com/LTjgGj3.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/MOM9LnP.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/JqRFx97.jpg" alt="New york" style="width:100%;">
      </div>
      
      <div class="item">
        <img src="https://i.imgur.com/joSPC4M.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/yuzcYkG.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/pALe5Lb.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.imgur.com/ObxNmnC.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
